<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>

    <header class="header">

                </div>

                </div>
                <div class="content__middle">
                    <button class="content__button">кнопка</button>

                    <button class="content__button-mobile">кнопка</button>
                </div>
            </section>
            <section class="about-us">
                <div class="about-us-info">
                    <h2 class="about-us__title">О нас</h2>
                    <img src="/images/logo.png" alt="content" class="content__img">
                </div>
                <div class="about-us-image-container">
                    <img src="/images/HDxLpYflgX0.jpg" alt="" class="about-us-image">

                    <img src="/images/HDxLpYflgX0.jpg" alt="" class="about-us-image">
                    <img src="/images/artworks-000665551690-s4ay70-t500x500.jpg" alt="" class="about-us-image">
                    <img src="/images/artworks-bH9Xy7oyftk9U6oh-8KuBNA-t500x500.jpg" alt="" class="about-us-image">
                </div>
            </section>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <a href="#"><img src="логотип.png" alt="" class="footer__img"></a>
                <div class="footer__info">
                <a href="#"><h3 class="contacts">О нас</h3></a>
                <a href="#"><h3 class="form">Форма обратной связи</h3></a>
                <a href="#"><h3 class="srvices">Выбор услуг</h3></a>
                </div>
                <h3 class="contacts__info">Контакная информация</h3>
                <div class="images__footer">
                    <img src="/images/Vector.png" alt="" class="vk">
                    <img src="/images/Vector (1).png" alt="" class="inst">
                    <img src="/images/Vector (2).png" alt="" class="tg">
                    </div>
